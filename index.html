<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Эмулятор микрокалькулятора Электроника Б3-37</title>
    </head>
    <body>
        <div class="calc">
            <div class="calc-title">Электроника Б3-37</div>
            <div class="calc-screen"><span>
              <div class="overflow" id="screenOverflow" style="opacity: 0">1</div>
              <div class="minus" id="screenMinus" style="opacity: 0">2</div></span>
                <p></p>
            </div>
            <div class="flags">
                <div class="power-flag">вкл
                    <label class="switch" title>
                        <input type="checkbox" onchange="powering()" id = "checkPower">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="radian-flag">рад
                    <label class="switch">
                        <input type="checkbox" onchange="radOrDegr()"  id = "checkRad">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="buttons">
                <div class="btn clear bg-orange" data-value-f="CF" onclick="clearAll()">C</div>
                <div class="btn func bg-blue">F</div>
                <div class="btn swap bg-blue">&#x2194</div>
                <div class="btn div bg-blue">/</div>
                
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn mul bg-blue">*</div>

                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus bg-blue">-</div>

                <div class="btn one">1</div> 
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus bg-blue">+</div>

                <div class="btn zero" onclick="addZero()">0</div>
                <div class="btn dot" onclick="makeDot()">.</div>
                <div class="btn inv">/-/</div>
                <div class="btn res bg-blue">=</div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Эмулятор микрокалькулятора Электроника Б3-37</title>
    </head>
    <body>
        <div class="instruction">
            <img src="img/buttons1.png">
            <img src="img/buttons2.png">
            <img src="img/features1.png">
            <img src="img/features2.png">
        </div>
        <div class="container">
            <div class="calc">
                <div class="calc-black"></div>
                <div class="calc-screen">
                    <div class="nine-reg">
                        <div class="Overflow" id="screenOverflow" style="opacity: 0">п</div>
                        <div class="Minus" id="screenMinus" style="opacity: 0">-</div>
                    </div>
                    <p class="input"></p>
                </div>
                <div class="calc-title">
                    <img src="img\img24.jpg">
                </div>
                <div class="flags">
                    <div class="power-flag">вкл
                        <label class="switch" title>
                            <input type="checkbox" onchange="powering()" id = "checkPower">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="radian-flag">рад
                        <label class="switch">
                            <input type="checkbox" onchange="radOrDegr()"  id = "checkRad">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="buttons">
                    <div class="btn clear bg-orange" onclick="clearAll()">C<span class="label">CF</span>
                    </div>
                    <div class="btn func bg-blue" onclick="funcEnable()">F<span class="label">ДВ</span>
                    </div>
                    <div class="btn swap bg-blue" onclick="swap()">↔<span class="label">X↔П</span>
                    </div>
                    <div class="btn div bg-blue">/<span class="label">1/X</span>
                    </div>
                        
                    <div class="btn seven">7<span class="label">ln</span>
                    </div>
                    <div class="btn eight">8<span class="label">lg</span>
                    </div>
                    <div class="btn nine">9<span class="label">√</span>
                    </div>
                    <div class="btn mul bg-blue">*<span class="label">π</span>
                    </div>

                    <div class="btn four">4<span class="label">e^x</span>
                    </div>
                    <div class="btn five">5<span class="label">10^x</span>
                    </div>
                    <div class="btn six">6<span class="label">X^y</span>
                    </div>
                    <div class="btn minus bg-blue">-<span class="label">П-</span>
                    </div>

                    <div class="btn one">1<span class="label">sin</span>
                    </div> 
                    <div class="btn two">2<span class="label">cos</span>
                    </div>
                    <div class="btn three">3<span class="label">tg</span>
                    </div>
                    <div class="btn plus bg-blue">+<span class="label">П+</span>
                    </div>

                    <div class="btn zero" onclick="addZero()">0<span class="label">arc</span>
                    </div>
                    <div class="btn dot" onclick="makeDot()">.<span class="label">П+X^2</span>
                    </div>
                    <div class="btn inv" onclick="inv()">/-/<span class="label">ЗАП</span>
                    </div>
                    <div class="btn res bg-blue">=<span class="label">ИП</span>
                    </div>
                </div>
            </div>
            <div class="log">
                <p class="log-input"></p>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
